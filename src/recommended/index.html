<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="__sidebar">
        <div class="__menu">
            <ul>
                <li><a href=""><i class="fa-solid fa-file"></i> Recomendados</a></li>
                <li><a href="../browsers/index.html"><i class="fa-brands fa-chrome"></i> Navegadores</a></li>
                <li><a href="../drivers/index.html"><i class="fa-solid fa-screwdriver-wrench"></i> Drivers</a></li>
                <li><a href="../apps/index.html"><i class="fa-brands fa-windows"></i> Apps</a></li>
            </ul>
        </div>  <!-- __menu -->
    </div>  <!-- __sidebar -->

    <div class="__content">
        <div class="container">
            <div class="__content__title">
                <h2>Recomendados</h2>
            </div>
            <div class="__content__wraper">
                <div class="__content__single">
                    <p>CpuZ 32 Bitz | tamanho: 2.08 MB</p>
                    <button onclick="move(hasCpuz32, isDownloadingCpuz32, cpuz32Path, cpuz32PathDownloads, 'cpuz32-download', 'cpuz32-install')" class="cpuz32-download"><i class="fa-solid fa-cloud-arrow-down"></i></i> Baixar</button>
                </div>  <!-- __content__single -->

                <div class="__content__single">
                    <p>CpuZ 64 Bitz | tamanho: 2.08 MB</p>
                    <button onclick="move(hasCpuz64, isDownloadingCpuz64, cpuz64Path, cpuz64PathDownloads, 'cpuz64-download', 'cpuz64-install')" class="cpuz64-download"><i class="fa-solid fa-cloud-arrow-down"></i></i> Baixar</button>
                </div>  <!-- __content__single -->
                
                <div class="__content__single">
                    <p>GPU-Z 64 Bitz | tamanho: 9.0 MB</p>
                    <button onclick="move(hasGpuz, isDownloadingGpuz, gpuzPath, gpuzPathDownloads, 'gpuz-download', 'gpuz-install')" class="gpuz-download"><i class="fa-solid fa-cloud-arrow-down"></i></i> Baixar</button>
                </div>  <!-- __content__single -->

                <div class="__content__single">
                    <p>NVCClean 64 Bitz | tamanho: 46,78 MB</p>
                    <button onclick="move(hasNVCcleanstall, isDownloadingNVCcleanstall, nvccleanstallPath, nvccleanstallPathDownloads, 'nvccleanstall-download', 'nvccleanstall-install')" class="nvccleanstall-download"><i class="fa-solid fa-cloud-arrow-down"></i></i> Baixar</button>
                </div>  <!-- __content__single -->

                <div class="clear"></div>    <!-- clear -->
            </div>  <!-- __content__wraper -->
            <div class="clear"></div>  <!-- clear -->
        </div>  <!-- container -->
    </div>  <!-- __content -->

    <div class="downloads hide">
        <div class="box-downloads">
            <!-- <progress id="chrome-progress-bar"></progress> -->
            <p class="downloads-message"> <span class="download-message">Baixando!</span> <span class="count-download">0</span>/<span class="count-downloaded">0</span></p>
            <button class="open-downloads">Abrir Pasta</button>
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
