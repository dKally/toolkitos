<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="__sidebar">
        <div class="__menu">
            <ul>
                <li><a href="../recommended/index.html"><i class="fa-solid fa-file"></i> Recomendados</a></li>
                <li><a href=""><i class="fa-brands fa-chrome"></i> Navegadores</a></li>
                <li><a href="../drivers/index.html"><i class="fa-solid fa-screwdriver-wrench"></i> Drivers</a></li>
                <li><a href="../apps/index.html"><i class="fa-brands fa-windows"></i> Apps</a></li>
            </ul>
        </div>  <!-- __menu -->
    </div>  <!-- __sidebar -->
    
    <div class="__content">
        <div class="container">
            <div class="__content__title">
                <h2>Aplicativos</h2>
            </div>
            <div class="__content__wraper">
                <div class="__content__single">
                    <p>Discord | tamanho: 145 MB</p>
                    <button onclick="move(hasDiscord, isDownloadingDiscord, discordPath, discordPathDownloads, 'discord-download', 'discord-install')" class="discord-download"><i class="fa-solid fa-cloud-arrow-down"></i></i> Baixar</button>
                    <button onclick="exec(discordPathDownloads)" class="discord-install hide"><i class="fa-solid fa-download"></i></i> Instalar</button>
                </div>  <!-- __content__single -->

                <div class="__content__single">
                    <p>Mozilla Firefox | tamanho: 42 MB</p>
                    <button onclick="move(hasWinrar64, isDownloadingWinrar64, winrar64Path, winrar64PathDownloads, 'winrar64-download', 'winrar64-install')" class="winrar64-download"><i class="fa-solid fa-cloud-arrow-down"></i></i> Baixar</button>
                    <button onclick="exec(winrar64PathDownloads)" class="winrar64-install hide"><i class="fa-solid fa-download"></i></i> Instalar</button>
                </div>  <!-- __content__single -->
                
                <div class="__content__single">
                    <p>Opera GX | tamanho: 33,23 MB</p>
                    <button onclick="move(hasWinrar32, isDownloadingWinrar32, winrar32Path, winrar32PathDownloads, 'winrar32-download', 'winrar32-install')" class="winrar32-download"><i class="fa-solid fa-cloud-arrow-down"></i></i> Baixar</button>
                    <button onclick="exec(winrar32PathDownloads)" class="winrar32-install hide"><i class="fa-solid fa-download"></i></i> Instalar</button>
                </div>  <!-- __content__single -->

                <div class="clear"></div>    <!-- clear -->
            </div>  <!-- __content__wraper -->
            <div class="clear"></div>  <!-- clear -->
        </div>  <!-- container -->
    </div>  <!-- __content -->

    <div class="downloads hide">
        <div class="box-downloads">
            <!-- <progress id="chrome-progress-bar"></progress> -->
            <p class="downloads-message"> <span class="download-message">Baixando!</span> <span class="count-download">0</span>/<span class="count-downloaded">0</span></p>
            <button class="open-downloads">Abrir Pasta</button>
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
